<div class="mui-row new_int_table">
    <form class="mui-form">
        <div class="mui-col-md-4 mui-col-md-offset-1">
            <legend>CANDIDATE</legend>
            <div class="mui-textfield">
                <label>Name</label>
                <input type="text" placeholder="Enter Name" required="required" id="new-int-firstName"> 
            </div>
            <div class="mui-textfield">
                <label>Surname</label>
                <input type="text" placeholder="Enter Surname" required="required" id="new-int-lastName"> 
            </div>
            <div class="mui-textfield">
                <label>Phone</label>
                <input type="phone" placeholder="Enter Phone" required="required" id="new-int-phone"> 
            </div>
            <div class="mui-textfield">
                <label>Email</label>
                <input type="text" placeholder="Enter Email" required="required" id="new-int-email"> 
            </div>
            <div class="mui-textfield">
                <label>Skype</label>
                <input type="text" placeholder="Enter Skype" required="required" id="new-int-skype"> 
            </div>
            <div class="mui-select">
                <label>Position</label>
                <select id="new-int-position">
                    <option value="" disabled selected hidden>Choose position</option>
                </select>
            </div>
        </div>
        <div class="mui-col-md-4 form-div">
            <legend>INTERVIEW</legend>
            <div class="mui-textfield">
                <label>Date</label>
                <input type="date" id="new-int-date">
            </div>
            <div class="mui-textfield">
                <label>Time</label>
                <input type="time" id="new-int-time"> 
            </div>
            <div class="mui-select">
                <label>Location</label>
                <select id="new-int-location">
                    <option value="" disabled selected hidden>Enter Location</option>
                </select>
            </div>
            <div class="mui-select">
                <label>Room</label>
                <select id="new-int-room">
                    <option value="" disabled selected hidden>Choose Room</option>
                </select>
            </div>
            <div class="mui-select">
                <label>Assigned Person</label>
                <select id="new-int-assperson">
                    <option value="" selected disabled hidden>Choose person</option>
                    <option value="ass_person_norris">1</option>
                    <option value="ass_person_macgyver">1</option>
                </select>
            </div>

            <div class="mui-textarea">
                <label>Notes</label>
                <Textarea label="Required Textarea" required={true} />
            </div>
        </div>
    </form>
</div>
<div class="mui-row footer">
    <div class="mui-col-md-7 btn_footer">
        <div>
            <button class="mui-btn mui-btn--raised form_btn_save" id="btn-my-int-save">SAVE</button>
            <button class="mui-btn mui-btn--raised form_btn_cancel" id="btn-my-int-cancel">CANCEL</button>
        </div>
    </div>
</div>
<div class="mui-row footer-responsive">
    <div class="mui-col-md-7">
        <div>
            <button class="mui-btn mui-btn--raised form_btn_save" id="btn-my-int-save">SAVE</button>
            <button class="mui-btn mui-btn--raised form_btn_cancel" id="btn-my-int-cancel">CANCEL</button>
        </div>
    </div>
</div>
