<!DOCTYPE html>
<html>

<head>
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
  <link href="https://cdn.muicss.com/mui-0.9.9-rc2/css/mui.min.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdn.muicss.com/mui-0.9.9-rc2/js/mui.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/script.js"></script>
</head>

<body ondragstart="return false;" ondrop="return false;">
  <div class="mui-row">
    <div class="mui-col-md-12 mui-panel menu-responsive">
      <img src="pictures/unnamed.png" id="logo-responsive">
      <div id="menu-responsive">
        <div class="w3-card-2 menu-item-r"> <div class="item-wrapper-responsive"><i class="material-icons w3-xlarge">move_to_inbox</i>My Interviews</div></div>
        <div class="w3-card-2 menu-item-r" ><div class="item-wrapper-responsive"><i class="material-icons w3-xlarge">add</i>New Interview</div></div>
      </div>
    </div>
    <div class="mini-header">
        <h3>My Interviews</h3>
        <i class="material-icons w3-xxlarge more">more_horiz</i>
    </div>
  </div> 

  <div class="mui-row">

    <div class="mui-col-md-3 sidebar w3-card-8"><!--sidebar-->
      <div class="mui-row">
        <div class="mui-col-md-12 upper logo mui-panel w3-card-2"><!--logo container-->
          <img src="pictures/unnamed.png" id="logo">
        </div><!--end logo container-->

        <div class="mui-col-md-12 lower menu-container">
          <div id="menu">
            <div class="menu-item" id="menu-interviews"> <div class="item-wrapper"><i class="material-icons w3-xlarge">move_to_inbox</i>My Interviews</div></div>
            <div class="menu-item" id="menu-new-interview"><div class="item-wrapper"><i class="material-icons w3-xlarge">add</i>New Interview</div></div>
          </div>

        </div>
      </div>
    </div><!--end sidebar-->

    <div class="mui-col-md-9 content"><!--main content window-->
      <div class="mui-row">

        <div class="mui-col-md-12 upper mui-panel" id="header"><!--header-->
          <div id="user-account-wrapper"><!--user icon and menu goes here-->

          </div>
          <h1 ><!--class="page-title"-->My Interviews</h1>
        </div><!--end header-->

        <div class="mui-col-md-12 lower"><!--body, this is where all content goes-->
            <!--content will go here-->
            <div class="mui-row new_int_table">
            <form class="mui-form">
              <div class="mui-col-md-4 mui-col-md-offset-1">
                <legend>CANDIDATE</legend>
                <div class="mui-textfield">
                  <label>Name</label>
                  <input type="text" placeholder="Enter Name">
                </div>
                <div class="mui-textfield">
                  <label>Surname</label>
                  <input type="text" placeholder="Enter Surname">
                </div>
                <div class="mui-textfield">
                  <label>Phone</label>
                  <input type="phone" placeholder="Enter Phone">
                </div>
                <div class="mui-textfield">
                  <label>Email</label>
                  <input type="email" placeholder="Enter Email">
                </div>
                <div class="mui-textfield">
                  <label>Skype</label>
                  <input type="text" placeholder="Enter Skype">
                </div>
                <div class="mui-select">
                  <label>Position</label>
                  <select>
                    <option disabled>Choose position</option>
                    <option>Architect</option>
                    <option>Development Manager</option>
                    <option>Lead Developer</option>
                    <option>Project Manager</option>
                    <option>Scrummaster</option>
                    <option>Test Manager</option>
                  </select>
                </div>
              </div>
              <div class="mui-col-md-4">
                <legend>INTERVIEW</legend>
                <div class="mui-textfield">
                  <label>Date</label>
                  <input type="text" placeholder="Enter Date">
                </div>
                <div class="mui-textfield">
                  <label>Time</label>
                  <input type="text" placeholder="Enter Time">
                </div>
                <div class="mui-select">
                  <label>Location</label>
                  <select>
                    <option value="" disabled selected>Enter Location</option>
                    <option value="loc_kosice">Košice</option>
                    <option value="loc_presov">Prešov</option>
                  </select>
                </div>
                <div class="mui-select">
                  <label>Room</label>
                  <select>
                    <option value="" disabled selected>Choose Room</option>
                    <option value="room_mordor">Mordor</option>
                    <option value="room_matrix">Matrix</option>
                  </select>
                </div>
                <div class="mui-select">
                  <label>Assigned Person</label>
                  <select required name="kokot">
                    <option value="" style="display:none;" selected disabled>Choose person</option>
                    <option value="ass_person_norris">Chuck Norris</option>
                    <option value="ass_person_macgyver">MacGyver</option>
                  </select>
                </div>
              </div>
            </form>
            </div>

            <div class="mui-row">
              <div class="mui-col-md-7 btn_footer">
                <div>
                  <button class="mui-btn mui-btn--raised form_btn_save">SAVE</button>
                  <button class="mui-btn mui-btn--raised form_btn_cancel">CANCEL</button>
                </div>
              </div>
            </div>
          </div>
      </div>

    </div><!--end main content window-->
  </div><!--end row and the entire page-->



</body>

</html>
