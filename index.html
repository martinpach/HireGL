<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.muicss.com/mui-0.9.9-rc2/css/mui.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/loginStyle.css">
    <script src="https://cdn.muicss.com/mui-0.9.9-rc2/js/mui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/janl/mustache.js/master/mustache.min.js"></script>
    <script src="js/login.js"></script>
    <title>login</title>
</head>

<body>
    <div class="mui-col-md-4 mui-col-md-offset-4" id="wrapper">
        <div class="mui-row">
            <div class="mui-col-md-12">
                <!-- appbar -->
                <div class="mui-appbar"> <img src="pictures/unnamed.png" alt="logo"> </div>
                <!-- /appbar -->
            </div>
        </div>
        <div class="mui-row">
            <div class="mui-col-md-12">
                <!-- form -->
                <form class="mui-form">
                    <legend>LOG IN</legend>
                    <div class="mui-divider"></div>
                    <div class="mui-textfield">
                        <input type="text" id="user-name">
                        <label>Username</label>
                    </div>
                    <div class="mui-textfield">
                        <input type="password" id="password">
                        <label>Password</label>
                    </div>
                    <div class="mui-row">
                        <div class="mui-col-xs-6">
                            <div id="error-field" style="display: none;">Invalid Username or Password. Please Try again.</div>
                        </div>
                        <div class="mui-col-xs-6">
                            <button class="mui-btn mui-btn--flat" type="button" id="login-btn">LOG IN</button>
                        </div>
                    </div>
                </form>
                <!-- /form -->
            </div>
        </div>
    </div>
</body>

</html>
