<!DOCTYPE html>
<html>

<head>
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
  <link href="https://cdn.muicss.com/mui-0.9.9-rc2/css/mui.min.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdn.muicss.com/mui-0.9.9-rc2/js/mui.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/script.js"></script>
</head>

<body ondragstart="return false;" ondrop="return false;">
  <div class="mui-row">
    <div class="mui-col-md-12 mui-panel menu-responsive">
      <img src="pictures/unnamed.png" id="logo-responsive">
      <div id="menu-responsive">
        <div class="w3-card-2 menu-item-r"> <div class="item-wrapper-responsive"><i class="fa fa-inbox w3-large" aria-hidden="true"></i>My Interviews</div></div>
        <div class="w3-card-2 menu-item-r" ><div class="item-wrapper-responsive"> <i class="fa fa-plus w3-large" aria-hidden="true"></i>New Interview</div></div>
      </div>
    </div>
  </div> 

  <div class="mui-row">

    <div class="mui-col-md-3 sidebar w3-card-8"><!--sidebar-->
      <div class="mui-row">
        <div class="mui-col-md-12 upper logo mui-panel w3-card-2"><!--logo container-->
          <img src="pictures/unnamed.png" id="logo">
        </div><!--end logo container-->

        <div class="mui-col-md-12 lower menu-container">
          <div id="menu">
            <div class="menu-item" id="menu-interviews"> <div class="item-wrapper"><i class="fa fa-inbox w3-large" aria-hidden="true"></i>My Interviews</div></div>
            <div class="menu-item" id="menu-new-interview"><div class="item-wrapper"> <i class="fa fa-plus w3-large" aria-hidden="true"></i>New Interview</div></div>
          </div>

        </div>
      </div>
    </div><!--end sidebar-->

    <div class="mui-col-md-9 content"><!--main content window-->
      <div class="mui-row">

        <div class="mui-col-md-12 upper mui-panel" id="header"><!--header-->
          <div id="user-account-wrapper"><!--user icon and menu goes here-->

          </div>
          <h1 ><!--class="page-title"-->My Interviews</h1>
        </div><!--end header-->

        <div class="mui-col-md-12 lower"><!--body, this is where all content goes-->
          <!--content will go here-->
          <div class="content-tab" id="my-interviews">
            <div class="site-content">
              Put some content here.
            </div>
          </div>

          <div class="content-tab" id="new-interview">
            <div class="site-content">
              And here.
            </div>
          </div>

        </div>
      </div>

    </div><!--end main content window-->
  </div><!--end row and the entire page-->



</body>

</html>
