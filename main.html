<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <link href="https://cdn.muicss.com/mui-0.9.9-rc2/css/mui.min.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.muicss.com/mui-0.9.9-rc2/js/mui.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/janl/mustache.js/master/mustache.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css"> </head>

<body ondragstart="return false;" ondrop="return false;">
    <div class="mui-row">
        <div class="mui-col-md-12 mui-panel menu-responsive"> <img src="pictures/unnamed.png" id="logo-responsive">
            <div id="menu-responsive">
                <div class="w3-card-2 menu-item-r" id="my-interviews-r">
                    <div class="item-wrapper-responsive"><i class="material-icons w3-xlarge basic-icon">move_to_inbox</i>My Interviews</div>
                </div>
                <div class="w3-card-2 menu-item-r" id="new-interview-r">
                    <div class="item-wrapper-responsive"><i class="material-icons w3-xlarge basic-icon">add</i>New Interview</div>
                </div>
            </div>
        </div>
        <div class="mini-header">
            <h3 id="title-r"><!--title--></h3>
            <!--replace with a template later-->
            <div id="user-account-wrapper-r"></div>
        </div>
    </div>
    <div class="mui-row">
        <div class="mui-col-md-3 sidebar w3-card-8">
            <!--sidebar-->
            <div class="mui-row">
                <div class="mui-col-md-12 upper logo mui-panel w3-card-2">
                    <!--logo container--><img src="pictures/unnamed.png" id="logo"> </div>
                <!--end logo container-->
                <div class="mui-col-md-12 lower menu-container">
                    <div id="menu">
                        <div class="menu-item" id="menu-interviews">
                            <div class="item-wrapper"><i class="material-icons w3-xlarge basic-icon">move_to_inbox</i>My Interviews</div>
                        </div>
                        <div class="menu-item" id="menu-new-interview">
                            <div class="item-wrapper"><i class="material-icons w3-xlarge basic-icon">add</i>New Interview</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--end sidebar-->
        <div class="mui-col-md-9 content">
            <!--main content window-->
            <div class="mui-row">
                <div class="mui-col-md-12 upper mui-panel" id="header">
                    <!--header-->
                    <div id="user-account-wrapper">
                        <!--user icon and menu goes here-->
                    </div>
                    <h1 id="page-title"><!--title here--></h1> </div>
                <!--end header-->
                <div class="mui-col-md-12 lower" id="main-content">
                    <!--body, this is where all content goes-->
                    <!--content will go here-->
                </div>
                <!--end main content window-->
            </div>
            <!--end row and the entire page-->
        </div>
    </div>
</body>

</html>
